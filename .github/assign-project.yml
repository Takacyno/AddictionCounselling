name: Move new issues into mind-nature-project
on:
  issues:
    types: [opened]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.3.0
        with:
          project: mind-nature-PHP
          column: Todo
          repo-token: ${{ secrets.GH_TOKEN }}
